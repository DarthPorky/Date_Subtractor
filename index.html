<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DATE SUBTRACTOR</title>
</head>
<body>
    <div class="container">
        <h1 class="header">
            THE DATE SUBTRACTOR
        </h1>
        <form class="diff-form" id="my-form">
            <div class="msg"></div>
            <br>
            <label class="form-label" for="">Start Date</label>
            <br>
            <input class="form-control form-input" type="date" id="date1">
            <br><br>
            <label class="form-label" for="">End Date</label>
            <br>
            <input class="form-control form-input" type="date" id="date2">
            <br><br>
            <button class="btn" type="submit">
                Calculate
            </button>
        </form>
        <ul class="duration" id="days"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
